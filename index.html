<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop @lisabon3t</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0e6f6;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 700px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 26px;
            color: #333;
            font-weight: 600;
        }
        p {
            font-size: 18px;
            color: #777;
            margin: 20px 0;
        }
        .icons {
            margin-top: 20px;
        }
        .icon-section {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            background-color: #ffe6f2;
            text-align: left;
        }
        .icon {
            width: 50px;
            margin-right: 15px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 40px;
            background-color: #ff66b2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
        }
        .cta-button:hover {
            background-color: #ff3385;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                min-height: 800px;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .cta-button {
                padding: 10px 30px;
                font-size: 16px;
            }
            img {
                width: 120px;
            }
            .icon {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/profil.jpg" alt="Foto Profil">
        <h2>WILAN Online Shop</h2>
        <p>Dapatkan produk fashion terbaik dengan harga terjangkau!</p>
        <div class="icons">
            <div class="icon-section">
                <img src="images/ig.png" alt="Instagram" class="icon">
                <p><a href="https://www.instagram.com/lisabon3t" target="_blank">Ikuti kami di Instagram</a></p>
            </div>
            <div class="icon-section">
                <img src="images/tiktok.png" alt="TikTok" class="icon">
                <p><a href="https://www.tiktok.com/@lisabon3t" target="_blank">Ikuti kami di TikTok</a></p>
            </div>
            <div class="icon-section">
                <img src="images/wa.png" alt="WhatsApp" class="icon">
                <p><a href="https://wa.me/nomorwhatsapp" target="_blank">Hubungi kami di WhatsApp</a></p>
            </div>
            <div class="icon-section">
                <img src="images/fb.png" alt="Facebook" class="icon">
                <p><a href="https://www.facebook.com/lisabon3t" target="_blank">Like kami di Facebook</a></p>
            </div>
        </div>
        <a href="produk.html" class="cta-button">Lihat Produk</a>
    </div>
</body>
</html>
